{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="#">
        {% csrf_token %}
        <table class="table">
            <h2>Роли</h2>
            <a href="{% url 'accounts:role_add' %}" class="btn btn-outline-primary  ml-5 mt-3">Добавить роль</a>
            <thead>
                <tr>
                   <th scope="col">#</th>
                   <th scope="col">Название</th>
                   <th class="symbol" scope="col">Редактировать</th>
                   <th class="symbol" scope="col">Удалить</th>
                </tr>
            </thead>
            {% for role in roles %}
                <tbody>
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ role.name }}</td>
                        <td class="update"><a href="{% url 'accounts:role_change' role.pk %}">&#x270E;</a></td>
                        <td class="delete"><a href="{%  url 'accounts:role_delete' role.pk %}">X</a></td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
    </form>
{% endblock %}
