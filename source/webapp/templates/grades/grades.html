{% extends 'base.html' %}

{% block content %}
    <form method="POST" action="#">
        {% csrf_token %}
        <table class="table">
            <h1>Оценки</h1>
            <a href="{% url 'webapp:add_grade' %}" class="btn btn-success  ml-5 my-3">+ Добавить оценку</a>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Название</th>
                    <th scope="col">Описание</th>
                    <th class="symbol hiddenbutton" scope="col">Редактировать</th>
                    <th class="symbol hiddenbutton" scope="col">Удалить</th>
                </tr>
            </thead>
            {% for grade in grades %}
                <tbody>
                    <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ grade.value }}</td>
                        <td>{{ grade.description }}</td>
                        <td class="symbol"><a href="{% url 'webapp:change_grade' grade.pk %}" id="update" class="hiddenbutton">&#x270E;</a></td>
                        <td class="symbol"><a href="{%  url 'webapp:delete_grade' grade.pk %}" id="delete" style="color: red" class="hiddenbutton">x</a></td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
    </form>
{% endblock %}
